<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="loading-indicator.css" />
    <title>XAML.io</title>
  </head>
  <body>
    <svg width="200px" height="0">
      <defs>
        <filter id="displacementFilter" x="0" y="0">
          <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
        </filter>
        <mask id="rectMask">
          <rect
            width="200"
            height="5"
            rx="2.5"
            ry="2.5"
            fill="white"
            class="loader-reveal"
            transform="translate(100 100)"
          />
        </mask>
      </defs>
    </svg>
    <div class="loading-indicator">
      <div class="loader-container">
        <div class="loader">
          <img
            class="loading-logo"
            loading="lazy"
            src="./white.webp"
            alt="Xaml.io logo"
            srcset=""
          />

          <div class="loader-progress">
            <div class="loader-progress-bar"></div>
          </div>
        </div>

        <div class="counter-container">
          <span class="odometer" id="odometer-0">0</span>
          <span class="odometer" id="odometer-1">0</span>
          <span class="odometer" id="odometer-2">0</span>
        </div>
      </div>
    </div>

    <div class="content mask">
      <h1 class="h1">
        <span>Website</span>
        <span>Content</span>
      </h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="xaml.js"></script>
  </body>
</html>
